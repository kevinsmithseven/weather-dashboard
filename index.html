<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<header class="hero">
    <h1 class="app-title"><i class="fas fa-cloud-sun"></i>Weather Dashboard</h1>
</header>

<main class="flex-row justify-space-between">
    <section class="col-12 col-md-3">

        <article class="search-card">
            <form id="search-form">
                <label class="form-label" for="city-input">Search for a City</label><br>
                <input placeholder="Dallas" name="city" id="city-input" type="text" autofocus="true"
                    class="form-input"><br>
                <button id="button" type="submit" class="button btn btn-primary">Search</button>
            </form>
        </article>
        <article id="search-history">Placeholder Text</article>
    </section>

    <section class="col-12 col-md-9">
        <article id="city-info">
        </article>
        <article id="five-day">
            <h2 id="5-day">5-Day Forecast:</h2>
        </article>


    </section>

</main>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
